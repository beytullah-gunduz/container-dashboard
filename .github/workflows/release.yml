name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Next development version bump (applied after release)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.prepare.outputs.release_version }}
      next_version: ${{ steps.prepare.outputs.next_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare release version
        id: prepare
        run: |
          # Read current version from gradle.properties (e.g. 1.2.0-SNAPSHOT)
          CURRENT=$(grep -oP 'app\.version=\K.*' gradle.properties)
          echo "Current version: $CURRENT"

          # Strip -SNAPSHOT to get the release version
          RELEASE_VERSION="${CURRENT%-SNAPSHOT}"
          echo "Release version: $RELEASE_VERSION"

          if [ "$CURRENT" = "$RELEASE_VERSION" ]; then
            echo "::error::Current version ($CURRENT) is not a SNAPSHOT version. Aborting."
            exit 1
          fi

          # Compute next development version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$RELEASE_VERSION"

          case "${{ inputs.bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}-SNAPSHOT"
          echo "Next development version: $NEXT_VERSION"

          echo "release_version=$RELEASE_VERSION" >> "$GITHUB_OUTPUT"
          echo "next_version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

          # Set release version in gradle.properties
          sed -i "s/app\.version=.*/app.version=$RELEASE_VERSION/" gradle.properties

      - name: Commit release version and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          git commit -m "release: v${{ steps.prepare.outputs.release_version }}"
          git tag "v${{ steps.prepare.outputs.release_version }}"
          git push origin main --tags

  build:
    needs: prepare-release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            task: packageDeb
            artifact-name: container-dashboard-linux
            artifact-path: composeApp/build/compose/binaries/main/deb/*.deb
          - os: macos-latest
            task: packageDmg
            artifact-name: container-dashboard-macos
            artifact-path: composeApp/build/compose/binaries/main/dmg/*.dmg
          - os: windows-latest
            task: packageMsi
            artifact-name: container-dashboard-windows
            artifact-path: composeApp/build/compose/binaries/main/msi/*.msi

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare-release.outputs.release_version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        if: runner.os != 'Windows'

      - name: Build and package
        run: ./gradlew :composeApp:${{ matrix.task }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error

  release:
    needs: [prepare-release, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare-release.outputs.release_version }}
          name: v${{ needs.prepare-release.outputs.release_version }}
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-release:
    needs: [prepare-release, release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Bump to next SNAPSHOT version
        run: |
          NEXT_VERSION="${{ needs.prepare-release.outputs.next_version }}"
          echo "Setting next development version: $NEXT_VERSION"
          sed -i "s/app\.version=.*/app.version=$NEXT_VERSION/" gradle.properties

      - name: Commit next development version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle.properties
          git commit -m "chore: bump version to ${{ needs.prepare-release.outputs.next_version }}"
          git push origin main
