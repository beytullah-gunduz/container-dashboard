name: Build and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            task: packageDeb
            artifact-name: container-dashboard-linux
            artifact-path: composeApp/build/compose/binaries/main/deb/*.deb
          - os: macos-latest
            task: packageDmg
            artifact-name: container-dashboard-macos
            artifact-path: composeApp/build/compose/binaries/main/dmg/*.dmg
          - os: windows-latest
            task: packageMsi
            artifact-name: container-dashboard-windows
            artifact-path: composeApp/build/compose/binaries/main/msi/*.msi

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        if: runner.os != 'Windows'

      - name: Build project
        run: ./gradlew :composeApp:compileKotlinDesktop

      - name: Run tests
        run: ./gradlew :composeApp:desktopTest
        continue-on-error: true

      - name: Package distribution
        run: ./gradlew :composeApp:${{ matrix.task }}

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error
